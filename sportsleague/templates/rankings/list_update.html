<h1>Modify before saving</h1>

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Generate Ranking">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
